<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Exercise 2</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <style>
    html, body  {width: 100%; height: 100%; margin: 0; border: 0; padding: 0; background-color: rgb(160,160,160); background-image: url('exercise2-assets/img/background.jpg'); background-size: cover; background-position: center center; font-family: "Open Sans", sans-serif}
    #padder     {min-width: 1000px; padding: 100px}
    #centerer   {width: 1000px; height: 800px; margin: 0 auto; overflow: visible; perspective: 2000px; -webkit-perspective: 2000px}
    .card       {position: absolute; width: 500px; height: 800px; overflow: hidden; background-repeat: no-repeat; transition: transform .5s linear; -webkit-transition: -webkit-transform .5s linear}
    .card.left  {padding-right: 500px; background-image: url('exercise2-assets/img/paper-left.jpg');  background-position: left center}
    .card.right {padding-left: 500px;  background-image: url('exercise2-assets/img/paper-right.jpg'); background-position: right center}
    #cover                 {transform: rotateY(0deg);   -webkit-transform: rotateY(0deg);   transition-delay: .5s; -webkit-transition-delay: .5s}
    #side1                 {transform: rotateY(90deg);  -webkit-transform: rotateY(90deg);  transition-delay: 0s;  -webkit-transition-delay: 0s}
    #centerer:hover #cover {transform: rotateY(-90deg); -webkit-transform: rotateY(-90deg); transition-delay: 0s;  -webkit-transition-delay: 0s}
    #centerer:hover #side1 {transform: rotateY(0deg);   -webkit-transform: rotateY(0deg);   transition-delay: .5s; -webkit-transition-delay: .5s}

    #inside-recipient {box-sizing: border-box; position: absolute; width: 50%; right: 0; bottom: 120px; font-size: 124px; font-weight: bold; padding: 15px}
    #cover-text       {margin-top: 250px; font-size: 24px; text-align: center}
  </style>
</head>

<body>
  <script>
    window.confirm('Woah woah woah... It\'s your birthday today isn\'t it?!')
    window.alert('I knew it!')

    var name = window.prompt('So... what was your name again?')

    window.alert('I knew that. Here\'s a card for you, ' + name + '!')
  </script>

  <div id="padder"><div id="centerer">
    <div id="side1" class="card left">
      <img src="exercise2-assets/img/inside-left.png">
    </div>
    <div id="side2" class="card right">
      <img src="exercise2-assets/img/inside-right.png">
      <div id="inside-recipient">
        <script>document.write(name)</script>
      </div>
    </div>
    <div id="cover" class="card right">
      <div id="cover-text">
        <h1>Open me up!</h1><br />
        from Markus
      </div>
    </div>
  </div></div>
</body>
</html>
