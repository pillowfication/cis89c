<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Exercise 2</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="exercise2-assets/css/main.css" />
</head>

<body>
  <script>
    window.confirm('Woah woah woah... It\'s your birthday today isn\'t it?!')
    window.alert('I knew it!')

    var name = window.prompt('So... what was your name again?')

    window.alert('I knew that. Here\'s a card for you, ' + name + '!')
  </script>

  <div id="padder"><div id="centerer">
    <div id="side1" class="card left">
      <img src="exercise2-assets/img/inside-left.png">
    </div>
    <div id="side2" class="card right">
      <img src="exercise2-assets/img/inside-right.png">
      <div id="inside-recipient">
        <script>document.write(name)</script>
      </div>
    </div>
    <div id="cover" class="card right">
      <div id="cover-text">
        <h1>Open me up!</h1><br />
        from Markus
      </div>
    </div>
  </div></div>
</body>
</html>
